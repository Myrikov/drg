<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1c1c1c 0%, #3a3a3a 100%);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px 50px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            z-index: 1;
            border: 2px solid #444;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.2s ease-out;
        }

        p {
            font-size: 1.4em;
            color: #d1d1d1;
            margin-bottom: 40px;
            font-weight: 300;
            animation: fadeIn 1.5s ease-out;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 18px 40px;
            font-size: 1.2em;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
            border-radius: 5px;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn:hover {
            color: #000;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.5);
        }

        .btn:focus {
            outline: none;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Переключатель языка */
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            border: 2px solid #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .lang-switcher:hover {
            background-color: #fff;
            color: #000;
        }

    </style>
</head>
<body>
    <button class="lang-switcher" onclick="switchLanguage()">RU/EN</button>
    <div class="container">
        <h1>Привет, я n0Xr8!</h1>
        <p>Добро пожаловать на мой сайт. Здесь ты можешь найти все мои проекты, ресурсы и контакты.</p>
        <div class="button-container">
            <a href="https://discord.com" target="_blank" class="btn">Discord</a>
            <a href="https://www.youtube.com/@n0Xr8" target="_blank" class="btn">YouTube</a>
            <a href="https://github.com" target="_blank" class="btn">GitHub</a>
            <a href="https://steamcommunity.com/profiles/76561198974114228" target="_blank" class="btn">Steam</a>
        </div>
    </div>

    <script>
        function switchLanguage() {
            const currentLang = document.querySelector('html').lang;

            if (currentLang === 'ru') {
                document.querySelector('html').lang = 'en';
                document.querySelector('h1').textContent = 'Hello, I am n0Xr8!';
                document.querySelector('p').textContent = 'Welcome to my website. Here you can find all my projects, resources, and contacts.';
                document.querySelectorAll('.btn')[0].textContent = 'Discord';
                document.querySelectorAll('.btn')[1].textContent = 'YouTube';
                document.querySelectorAll('.btn')[2].textContent = 'GitHub';
                document.querySelectorAll('.btn')[3].textContent = 'Steam';
            } else {
                document.querySelector('html').lang = 'ru';
                document.querySelector('h1').textContent = 'Привет, я n0Xr8!';
                document.querySelector('p').textContent = 'Добро пожаловать на мой сайт. Здесь ты можешь найти все мои проекты, ресурсы и контакты.';
                document.querySelectorAll('.btn')[0].textContent = 'Discord';
                document.querySelectorAll('.btn')[1].textContent = 'YouTube';
                document.querySelectorAll('.btn')[2].textContent = 'GitHub';
                document.querySelectorAll('.btn')[3].textContent = 'Steam';
            }
        }
    </script>
</body>
</html>
