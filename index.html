<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузочный экран - Сталкер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            background: #111;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #ff0000;
        }
        .loading-bar {
            width: 400px;
            height: 30px;
            border: 2px solid #00ff00;
            margin: 0 auto;
            position: relative;
            background: #222;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background: #00ff00;
            animation: loading 5s linear infinite;
        }
        @keyframes loading {
            0% {
                width: 0;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }
        .text {
            font-size: 20px;
            margin-top: 20px;
            letter-spacing: 2px;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.5) 1px, transparent 1px);
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ZONEX</div>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="text">Инициализация...</div>
        <div class="scanlines"></div>
    </div>
</body>
</html>
